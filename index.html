<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <h2>Come join us!</h2>
        <p>
          We are so excited to have you here! If you haven't already, create an
          account to get access to exclusive offers, rewards, and discounts.
        </p>
        <a href="#">Already have an account? Sign in.</a>
      </div>
      <div class="right-box">
        <h2>Signup</h2>
        <form>
          <div class="form-group">
            <input type="text" id="username" required />
            <label for="username">
              <i class="fa-solid fa-user"></i> ByteWebster</label
            >
          </div>
          <div class="form-group">
            <input type="email" id="email" required />
            <label for="email">
              <i class="fa-solid fa-envelope"></i>
              support@bytewebster.com</label
            >
          </div>
          <div class="form-group">
            <input type="password" id="password" required />
            <label for="password">
              <i class="fa-solid fa-lock"></i> Password</label
            >
          </div>
          <div class="form-group">
            <input type="password" id="confirm-password" required />
            <label for="confirm-password">
              <i class="fa-solid fa-lock"></i> Confirm Password</label
            >
          </div>
          <button type="submit">Signup</button>
        </form>
        <p>or signup with</p>
        <div class="social-icons">
          <a href="#"
            ><img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjvzC_QRv6moAhgNb5C6e3yicKgFND1g2RwA&s"
              alt="Facebook"
          /></a>
          <a href="#"
            ><img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpsFCwOCskmD3lb4_TaykHgHlWyRd3VQkTrg&s"
              alt="Google Plus"
          /></a>
          <a href="#"
            ><img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlKpi_RdDk2IrykUvO5SZCB1Uo-nlEsr7C1w&s"
              alt="LinkedIn"
          /></a>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/11191afccc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
